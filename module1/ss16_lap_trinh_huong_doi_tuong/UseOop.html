<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Oop</title>
</head>
<body>
    Object oriented programming
    <script>
        let person = {
            name: {
                firstName: 'Bob',
                lastName: 'Smith'
            },
            age: 36,
            say: function(){
                alert("hi! i'm " + this.firstName);
            }
        }

        let myData = "hobby";
        let myValue = ["walk", "swingming", "football"];

        person[myData] = myValue;
        console.log(person.say());
        console.log(person['hobby'][0]);
        
    </script>
</body>
</html>
