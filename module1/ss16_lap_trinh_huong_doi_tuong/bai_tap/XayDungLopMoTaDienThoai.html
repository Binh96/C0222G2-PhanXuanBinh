<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả điện thoại</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .mobile-nokia{
            width: 240px;
            height: 400px;
            background-color: black;
        }
        .mobile-iphone{
            margin-left: 20px;
            width: 240px;
            height: 400px;
            background-color: black;
        }
        .monitor{
            position: relative;
            margin: 5px auto;
            width: 90%;
            height: 140px;
            background-color: #fff;
            padding: 10px;
        }

        #inputMess{
            display: none;
            text-align: right;
            width: 92%;
            outline: none;
            position: absolute;
            bottom: 0;
            right: 2px;
            padding: 5px;
        }

        .button{
            width: 70%;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
        }

        .btn{
            margin: 0 10px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .btn.btn-green{
            background-color: rgb(39, 202, 39);
            color: white;
        }

        .btn.btn-red{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="mobile-nokia">
            <div class="monitor">
                <form action="">
                    <input type="text" id="inputMess">
                </form>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-green" id="buttonOn" >On/Off</button>
                <button type="submit" class="btn btn-red" id="buttonMess" >mess</button>
            </div>
            <button type="submit" class="btn" id="sendMess">Send</button>
            <button type="submit" class="btn" id="checkMess">Check mess</button>
        </div>
    </div>

    <script>


        class Mobile{
            constructor(id, name, pin){
                this.id = id;
                this.name = name;
                this.status= true;
                this.messenger = "";    // vùng nhớ soạn thảo
                this.getMessenger = []; // tin gữi đến
                this.messengerWasSent=[];   // tin đã gữi
            }

                // Bật/ tắt máy
            turnOnOff(){
                this.status = !this.status;
            }

            showMonitor(monitor){
                monitor.style.backgroundColor ='white';
            }

            hideMonitor(monitor){
                monitor.style.backgroundColor ='black';
            }

                // Kiểm tra trạng thái máy
            checkStatus(){
                if(this.status){
                    console.log(this.status);
                    return this.status;
                }
                else{
                    console.log(this.status);
                    return this.status;
                }
            }
            // sạc pin
            charging(){
                this.pin = 100;
            }
            // nhận tin
            getMessage(messenger){
                this.getMessage = messenger;
            }
            // soạn tin nhắn
            messaging(text){
                this.messenger = text;
            }
            // gữi tin nhắn
            sendMessage(mobile, message){
                this.messaging(message);
                this.messengerWasSent.push(this.messenger);
                mobile.getMessage(this.messenger);
                this.messenger="";
            }

            showMessageWasSent(){
                console.log(this.messengerWasSent);
                return this.messengerWasSent;
            }

            showGetMessage(){
                console.log(this.getMessage);
                return this.getMessage;
            }

            showMessageApp(mobile){
                mobile.style.display ='block';
            }
            hideMessageApp(mobile){
                mobile.style.display ='none';
            }

        }

        let nokia = new Mobile(1, 'nokia', 100);
        let iphone = new Mobile(2, 'iphone', 80);
        let buttonOnOff= document.getElementById('buttonOn');
        let displayMonitor = document.querySelector('.monitor');
        let buttonMess = document.getElementById('buttonMess');
        let inputMess = document.getElementById('inputMess');
        console.log(inputMess);
        nokia.hideMonitor(displayMonitor);

        buttonOnOff.onclick=()=>{
            if(nokia.checkStatus()){
                nokia.showMonitor(displayMonitor);
                buttonMess.onclick = () =>{
                    if(nokia.checkStatus()){
                        nokia.showMessageApp(inputMess);
                    }
                    else{
                        nokia.hideMessageApp(inputMess);
                    }
                }
                nokia.turnOnOff();
            }
            else{
                nokia.turnOnOff();
                nokia.hideMonitor(displayMonitor);
                nokia.hideMessageApp(inputMess);
            }
        }

        

    </script>
</body>
</html>
