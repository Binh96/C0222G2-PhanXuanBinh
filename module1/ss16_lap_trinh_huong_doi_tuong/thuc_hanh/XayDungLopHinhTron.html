<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
    <!-- Xây dựng phương thức hình tròn -->
    <!-- Lớp đối tượng hình tròn -->
    <!-- Thuộc tính -->
    <!-- - có bán kính r và nhận vào giá trị là số thực -->
    <!-- - màu sắc nhận vào giá trị chuỗi -->

    <!-- Phương thức -->
    <!-- - Circle() khởi tạo đối tượng -->
    <!-- - getArea() là phương thức trả về diện tích  -->
    <!-- - getRadius() là phương thức trả về bán kính đường tròn -->

    <script>
        let Circle = function(raidus){
            this.radius;
            this.getArea = function(){
                return Math.PI * radius *raidus;
            }
            this.getRadius = function(){
                return radius;
            }
        }

        let circle = new Circle(2);
        let radius=circle.getRadius();
        let area = circle.getArea();
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>
</html>
