<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
    <!-- Xây dựng phương thức hình tròn -->
    <!-- Lớp đối tượng hình tròn -->
    <!-- Thuộc tính -->
    <!-- - có bán kính r và nhận vào giá trị là số thực -->
    <!-- - màu sắc nhận vào giá trị chuỗi -->

    <!-- Phương thức -->
    <!-- - Circle() khởi tạo đối tượng -->
    <!-- - getArea() là phương thức trả về diện tích  -->
    <!-- - getRadius() là phương thức trả về bán kính đường tròn -->

    <script>

        class Circle{
            constructor(radius, color){
                this.radius = radius;
                this.color = color;
            }

            setColor(color){
                this.color = color;
            }

            getColor(){
                return this.color;
            }

            getArea(){
                return Math.PI * this.radius * this.radius;
            }

            getRadius(){
                return this.radius;
            }
        }

        let circle = new Circle(6);
        let radius=circle.getRadius();
        let area = circle.getArea();
        alert("radius: " + radius + " ;");
        alert("area: " + area);
    </script>
</body>
</html>
