<body>

    <!-- Đối tượng là Dat -->
    <!-- Gồm các thành phần  -->

    <!-- Thuộc tính:
    day (ngày) sẽ nhận vào giá trị dạng số nguyên
    month (tháng) sẽ nhận vào giá trị dạng số nguyên
    year (năm) sẽ nhận vào giá trị dạng số nguyên -->

    <!-- Phương thức: lấy giờ, đặt giờ, hiển thị giờ
    Date(day, month, year) là phương thức khởi tạo để tạo đối tượng với 3 tham số.
    getDay(), getMonth(), getYear() là phương thức trả về ngày, tháng, năm 
    setDay(), setMonth(), setYear() là phương thức thiết đặt lại giá trị mới cho ngày tháng năm -->

    <script>
        class MyDate{
            constructor(day, month, year){
                this.day=day;
                this.month = month;
                this.year = year;
            }
            // Phương thức trả về ngày tháng năm
            getDay(){
                return this.day;
            }
            getMonth(){
                return this.month;
            }
            getYear(){
                return this.year;
            }
            // Phương thức đặt lại giờ
            setDate(day, month, year){
                this.day=day;
                this.month=month;
                this.year=year;
            }

            setDay(day){
                this.day = day;
            }
            setMonth(month){
                this.Month= month;
            }
            setYear(year){
                this.year = year;
            }

            toString(){
                return (this.getDay() + '/' + this.getMonth() + '/' + this.getYear());
            }
        }

        let date = new MyDate();

        console.log(date.getDay());
        console.log(date.toString());
    </script>
