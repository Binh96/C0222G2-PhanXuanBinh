<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập value"));
        let arr =[-3, 5, 1, 3, 2, 10];
        let flag=false;
        for(let i=0; i< arr.length; i++){
            if(arr[i] === num){
                flag=true;
            }
            else
                flag=false;
        }

        if(flag==true){
            alert(`Phần tử ${num} có trong mảng`);
        }

        else
            alert(`Phần tử ${num} không có trong mảng`);

    </script>
</body>
</html>
