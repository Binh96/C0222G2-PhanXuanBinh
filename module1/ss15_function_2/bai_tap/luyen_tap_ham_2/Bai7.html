<head>

<body>
    <script>
        // Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
        let numA = parseInt(prompt("Nhập vào số nguyên thứ nhất:"));
        let numB = parseInt(prompt("Nhập vào số nguyên thứ hai: "));
        swapNumber(numA, numB);

        function swapNumber(numA, numB){
            let temp;
            temp=numA;
            numA=numB;
            numB=temp;
            console.log(numA, numB);
        }
    </script>
</body>
