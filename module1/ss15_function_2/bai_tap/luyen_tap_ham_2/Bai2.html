    <!-- Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được -->
    <script>
        const PI = 3.1415;
        let num = parseInt(prompt("Nhập bán kính: "));
        console.log(theAreaCircle(num, PI));
        console.log(theCircumferenceCircle(num, PI));
        function theAreaCircle(r, pi){
            let result = pi * Math.pow(r, 2);
            return result
        }

        function theCircumferenceCircle(r, pi){
            let result = pi * r * 2;
            return result;
        }
    </script>
