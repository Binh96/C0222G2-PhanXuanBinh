<body>
    <script>
        // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
        let a = parseInt(prompt("Nhập số nguyên thứ nhất:"));
        let b= parseInt(prompt("Nhập số nguyên thứ hai:"));
        let c= parseInt(prompt("Nhập số nguyên thứ ba: "));
        console.log("a: " + a);
        console.log("b: " + b);
        console.log("c: " + c);
        console.log(minInterger(a,b,c));
        function minInterger(a,b,c){
           let min = a;
           if(b< min){
                min =b;
           }
           if(c< min){
               min = c;
           }
           return min;
        }
    </script>
</body>
