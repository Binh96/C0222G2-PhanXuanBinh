<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>
<body>
    <!-- Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, 
    kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. 
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.  -->
    <script>
        let length = parseInt(prompt("Nhập độ dài mảng"));
        let arr =[];

        nhap(length);
        let character = prompt("Nhập kí tự cần tìm:");
        console.log(checkCharacter(arr, character));

        // Hàm nhập mảng kí tự
        function nhap(length){
            while(length> 0){
                length--;
                let char= prompt("Nhâp ký tự vào mảng:");
                arr.push(char);
            }
        }
        console.log(arr);
        //  hàm kiểm tra số lần xuất hiện 
        function checkCharacter(arr, char){
            let flag= false;
            let count=0;
            for(let i=0; i< arr.length; i++){
                if(arr[i] === char){
                    flag= true;
                    break;
                }
                flag=false;
            }
            if(flag==true){
                for(let i=0; i< arr.length; i++){
                    if(char === arr[i]){
                        count++;
                    }
                }
            }
            else{
                return -1;
            }
            return count;
        }
    </script>
</body>
</html>
