<body>
    <script>
        // Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
        let lengthArray= parseInt(prompt("Nhập độ dài mảng:"));
        let arr = [];
        inputElement(lengthArray);
        reverseArray(arr);

        function inputElement(length){
            while(length > 0){
                length--;
                let elementOfArray = parseInt(prompt("Nhập phần tử:"));
                arr.push(elementOfArray);
            }
        }
        //  Hàm đảo ngược mảng
        // console.log(arr);
        function reverseArray(arr){
            for(let i=arr.length-1; i>0; i--){
                console.log(arr[i]);
            }
        }
    </script>
</body>
</html>
