<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số nguyên: "));
        isPrime(num);

        function isPrime(number){
            let n=0;
            while(n<1000){
                let flag = false;
                if(number<2){
                    console.log("Không phải là số nguyên tố");
                }
                else{
                    for(let i=2; i<=1000; i++){
                        if(number%i==0){
                            flag=false;
                            break;
                        }
                    }
                }
                if(flag==true){
                    console.log("là số nguyên tố");
                }
                n++;
            }
        }
    </script>
</body>
</html>
