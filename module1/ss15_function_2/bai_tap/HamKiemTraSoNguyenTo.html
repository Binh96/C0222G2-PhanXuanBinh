<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>

    function isPrime(num){
        if(num<2){
            return false;
        }
        
        for(let i=2; i <= Math.sqrt(num); i++){
            if(num%i==0){
                return false;
            }
        }
        return true;
    }
    
    for(let i=2; i<1000; i++){
        if(isPrime(i) == true){
            console.log(i);
        }
    }

    </script>
</body>
</html>
