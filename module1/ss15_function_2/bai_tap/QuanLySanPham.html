<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .heading{
            text-align: center;
        }

        .form{
            margin: 15px;
        }

        #input{
            padding: 8px;
            font-size: 15px;
            min-width: 250px;
            outline: none; 
        }

        .btn{
            width: 80px;
            padding: 10px;
            border: none;
            outline: none;
            color: white;
            border-radius: 3px;
            background-color: rgb(77, 165, 77);
        }

        .btn:hover{
            background-color: rgb(174, 199, 174);
        }

        .displayProduct{
            width: 50%;
        }

        .title{
            margin: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title>p{
            color: red;
        }
        .product-list{
            width: 100%;
        }
        .product{
            display: block;
            width: 100%;
            border-radius: 5px;
            justify-content: space-between;
            align-items: center;
            margin: 0 15px;
            padding: 10px;
        }

        .product:nth-child(even){
            background-color: #e7e7df;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="heading">Quản lý sản phẩm</h1>
        <div class="addNewProduct">
            <h1>Add New Product</h1>
            <div class="form">
                <input type="text" id="input" placeholder="New Product" required>
                <button type="submit" class="btn" onclick="addNewProduct()">Add</button>
            </div>
        </div>
        <div class="displayProduct">
            <h1>Display New Product</h1>
            <div class="title">
                <h4>Product name</h4>
                <p><span id="quantity"></span> products</p>
            </div>
            <table class="product-list">
                
            </table>
        </div>
    </div>


    <script>
        let products = ["Sony Xperia", "Apple Iphone 6s", "Nokia 6s", "Samsung Galaxy"];
        displayProduct(products);


        function displayProduct(product){
            let table = '<table class="product-list">';
                for(let i=0; i< product.length; i++){
                    table+='<tr class="product">';
                    table+='<td style="width: 200px;">'+ product[i]+'</td>';
                    table+='<td><button type="button" class="btn" onclick="editProduct('+i+')">Edit</button></td>';
                    table+='<td><button type="button" class="btn" onclick="delProduct('+i+')">Delete</button></td>';
                    table+='</tr>'
                }
                table+='</table>';
            document.querySelector(".product-list").innerHTML=table;
            document.querySelector("#quantity").innerHTML=products.length;
        }

        function addNewProduct(){
            let inputValue= document.getElementById('input').value;
            products.push(inputValue);
            displayProduct(products);
        }

        function editProduct(element){
            let newProduct = prompt("sửa sản phẩm: ");
            if(newProduct!= ""){
                products[element] = newProduct;
                displayProduct(products);
            }
            else{
                alert("Chưa nhập sản phẩm! sản phẩm chưa được sửa");
            }
        }

        function delProduct(element){
            products.splice(element, 1);
            displayProduct(products);
            console.log(products);
        }
    </script>
</body>
</html>
