<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra đối xứng</title>
</head>
<body>
    <script>
        let str = prompt("Nhập chuỗi");
        let arr = str.split("");

        function kiemTraDoiXung(arr){
            if(arr.length<2){
                return true;
            }
            else{
                if(arr[0] === arr[arr.length-1]){
                    arr.pop();
                    arr.shift();
                    return kiemTraDoiXung(arr);
                }
                else
                    return false;
            }
        }
        console.log(kiemTraDoiXung(arr));

    </script>
</body>
</html>
