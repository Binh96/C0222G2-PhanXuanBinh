<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="doReady()">
    <img src="nobita.png" alt="nobita" id="nobiimage" style="position:absolute;left:0; top:0;" height="100" width="80">
    <script>
        let imgObj = document.getElementById('nobiimage');
        function upArrowPressed(){
            imgObj.style.top = parseInt(imgObj.style.top)-5+'px';
        }
        function downArrowPressed(){
            imgObj.style.top = parseInt(imgObj.style.top)+5+'px';
        }
        function leftArrowPressed(){
            imgObj.style.left = parseInt(imgObj.style.left)-5+'px';
        }
        function rightArrowPressed(){
            imgObj.style.left = parseInt(imgObj.style.left)+5+'px';
        }
        function moveSelect(evt){
            switch(evt.keyCode){
                case 37: leftArrowPressed(); break;
                case 39: rightArrowPressed(); break;
                case 38: upArrowPressed(); break;
                case 40: downArrowPressed(); break; 
            }
        }
        function doReady(){
            window.addEventListener('keydown', moveSelect);
        }

    </script>
</body>
</html>
