    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <th colspan="4">
                    <input type="text" id="show">
                </th>
            </tr>
            <tr>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(1)">1</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(2)">2</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(3)">3</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-operation onclick="nhap('+')">+</button>
                </td>
            </tr>
            <tr>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(4)">4</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(5)">5</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(6)">6</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-operation onclick="nhap('-')">-</button>
                </td>
            </tr>
            <tr>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(7)">7</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(8)">8</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(9)">9</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-operation onclick="nhap('*')">*</button>
                </td>
            </tr>
            <tr>
                <td class="keyboard">
                    <button type="submit" data-delete onclick="del()">C</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-number onclick="nhap(0)">0</button>
                </td>
                <td class="keyboard">
                    <button type="submit" onclick="compute()" data-equal>=</button>
                </td>
                <td class="keyboard">
                    <button type="submit" data-operation onclick="nhap('/')">/</button>
                </td>
            </tr>
        </table>
    </div>

        function nhap(so){
            let string = document.querySelector('#show').value;
             document.querySelector('#show').value=string + so;
        }

        function compute(){
            let string = document.querySelector('#show').value;
            let result = eval(string);
            document.querySelector('#show').value = result;
        }

        function del(){
            document.querySelector('#show').value ="";
        }

    </script>
