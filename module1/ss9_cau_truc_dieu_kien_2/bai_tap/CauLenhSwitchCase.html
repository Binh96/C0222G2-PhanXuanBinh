<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh Switch Case</title>
</head>
<body>
    <form action="">
        <input type="text" id="dayMonth">
        <input type="button" value="Tính số ngày" id="button">
    </form>
    <h1></h1>
    <script>
        let buttonElement = document.getElementById('button');
        buttonElement.onclick= function(){
            let getValue = document.getElementById('dayMonth').value;
            switch(parseInt(getValue)){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8: 
                case 10: 
                case 12: 
                    document.querySelector('h1').innerHTML= 'Tháng ' + " " + getValue+ " "+'có'+ " "+ " "+'31 ngày';
                    break;
                case 2:
                    document.querySelector('h1').innerHTML= 'Tháng ' + " " + getValue+ " "+'có'+ " "+ " "+'28 ngày hoặc 29';
                    break;
                case 4: 
                case 6: 
                case 8: 
                case 11: 
                    document.querySelector('h1').innerHTML= 'Tháng ' + " " + getValue+ " "+'có'+ " "+ " "+'30 ngày';
                    break;
            }
        }
    </script>
</body>
</html>
