<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let input = prompt("Nhập kí tự: ");
        switch(input){
            case 'o':
            case 'u':
            case 'i': 
            case 'a': 
            case 'e': 
            case 'O': 
            case 'U': 
            case 'I': 
            case 'A': 
            case 'E':
                alert("Là nguyên âm");
                break;
            default:
                alert("Không phải là nguyên âm!");
                break;
        }
    </script>
</body>
</html>
