<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <h1>Bài 1</h1>
    <script>
        let m = 4;    // Chiều rộng parseInt(prompt("Nhập m:"));
        let n = 5;      // Chiều dàiparseInt(prompt('Nhập n:'))

        for(i = 1; i <= m; i++){
            for(j = 1; j <= n; j++){
                if( (i == 1 || i == m )|| (j == 1 || j == n) )
                    document.write("*");
                else
                    document.write("");
            }
            document.write( "<br>" );
        }
    </script>
</body>
</html>
