<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <h1>Bài 4</h1>
    <script>
        let h =5;
        for(let i=1; i<=h ; i++){
            document.write("<br>");
            for(let k=i; k<=h; k++){
                document.write("&nbsp&nbsp");
            }
            for(let n=1; n<i*2 ; n++){
                if(n==1 || (n==(i*2-1)) || i==h){
                    document.write("*");
                }
                else
                    document.write("&nbsp&nbsp");
            }
        }
                    // *
                 //  *   *
                // *       *
              // *           *
            // * * * * * * * * *
    </script>
</body>
</html>
