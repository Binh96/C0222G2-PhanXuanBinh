<body>
    <h1>Bài 2</h1>
    <script>
        let h = 5;
        
        for(let i=1; i<=h ; i++){
            console.log(i);
            for(let j=1; j<=i; j++){
                if((j==2 && i ==3) || (j==3 && i==4) || (j==2 && i==4) ){
                    document.write("&nbsp&nbsp");
                }
                else    
                    document.write("*");
            }
            document.write('<br>');
        }
        
    </script>
