<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <h1>Bài 3</h1>
    <script>
        let h=5;
        for(let i= 1; i<=h; i++){
            for(let j = i; j<=h ; j++){
                document.write("&nbsp&nbsp");
            }
            for(let k=1; k<i*2 ; k++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
