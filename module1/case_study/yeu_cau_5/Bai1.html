<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập độ dài mảng:"));
        let num2 = parseInt(prompt("Nhập đồ dài mảng con"));
        let array2D = new Array();
        let arraySon = new Array();
        while(num>0){
            for(let i=0; i< num2; i++){
                let temp = parseInt(prompt("Nhập phần tử mảng"));
                arraySon.push(temp);
            }                  
            array2D.push(arraySon);
            arraySon=[];
            num--;
        }
        console.log(array2D);
        let sum=0;
        for(let i=0; i<array2D.length; i++){
            for(let j=0; j<num2; j++){
                if(array2D[i][j]%2==0){
                    sum+=array2D[i][j];
                }
            }
        }

    </script>
</body>
</html>
