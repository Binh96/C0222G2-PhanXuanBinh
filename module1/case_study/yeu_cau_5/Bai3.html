    <script>
        let array2D = [[1,2,3,4],
                       [5,6,7,8],

                        ];
        let max = array2D[0][0];
        let min = array2D[0][0]; 

        maxNumber(array2D);
        minNumber(array2D);

        function maxNumber(arr){
            console.log(arr);
            for(let i=0; i<arr.length; i++){
                for(let j=0; j<arr[i].length; j++){
                    if(arr[i][j]>max){
                        max=arr[i][j];
                    }
                }
            }
            console.log(max);
        }

        function minNumber(arr){
            for(let i=0; i<arr.length; i++){
                for(let j=0; j<arr[i].length; j++){
                    if(arr[i][j]<min){
                        min=arr[i][j];
                    }
                }
            }
            console.log(min);
        }
