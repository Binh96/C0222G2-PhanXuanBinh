<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let drinkMenu = ["Cofe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"];
        let sum=0;


        showDrink();


        function showDrink(){
            let choose;
            let quantity;
            let sum=0;
            do{
                let temp=0;
                choose = parseInt(prompt("1. Cofe\n"+"2.Cam vắt\n"+"3.Nước ép cà rốt\n"+"4.Nước ép cà chua\n"+"5.Nước lọc\n"+"6.Nước dừa\n"+"7.thoát"));
                if(choose===7){
                    break;
                }
                let quantity = parseInt(prompt("Nhập số lượng"));
                showInfor(choose, quantity);
                temp = parseFloat(price(choose))*quantity;
                sum+=temp;
            }while(choose<7)
            console.log(sum);
        }

        function price(num){
            let priceProduct=0;
            switch(num){
                case 1:
                case 5:
                    priceProduct=15000;
                    alert("Có giá 15.000đ");
                    break;
                case 2:
                case 3:
                case 4:
                    priceProduct=25000;
                    alert("Có giá 25.000đ");
                    break;
                case 6: 
                    priceProduct=35000;
                    alert("Có giá 30.000đ");
                    break;
            }
            return priceProduct;
        }

        function showInfor(product, quantity){
            console.log("sản phẩm: " + drinkMenu[product-1]);
            console.log("số lượng: "+ quantity);
        }

    </script>
</body>
</html>
