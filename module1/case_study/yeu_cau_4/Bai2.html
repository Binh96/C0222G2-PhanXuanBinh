<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let str = prompt("");  
        let array = new Array();
        let count=0;
        array[0] = str[0];     
        for(let i=1; i< str.length; i++){ 
            let temp = 0;
            for(let j=0; j<array.length; j++){  
                if(array[j] === str[i]){       
                    temp++;
                }
            }              
            if(temp==0){
                array[count] = str[i];      // count ở đây cũng chính là chỉ số index của phần tử mảng array
                count++;
            }
        }
        console.log(count);
    </script>
</body>
</html>
