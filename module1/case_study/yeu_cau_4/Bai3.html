<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 3</title>
</head>
<body>
    <script>
        let stringA= "aabcc";
        let stringB= "adcaa";
        let arrA = stringA.split("");
        let arrB = stringB.split("");
        let count=0;

        for(let i=0; i< arrA; i++){
            for(let j=0; j<arrB; j++){
                if(arrA[i]===arrB[j]){
                    count++;
                    arrA.splice(i, 1);
                    arrB.splice(j,1);
                    i--;
                }
            }
        }
        console.log(count);
        
    </script>
</body>
</html>
