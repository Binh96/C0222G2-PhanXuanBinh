<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        input, select{
            outline: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td>
                    <form action="">
                        <input type="text" id="price">
                    </form>
                </td>
                <td>
                    <select name="" id="fromCurrency">
                        <option>
                            Việt Nam
                        </option>
                        <option>
                            Mỹ
                        </option>
                        <option>
                            Euro
                        </option>
                    </select>
                </td>
                <td>
                    <select name="" id="toCurrency">
                        <option>
                           USD
                        </option>
                        <option>
                            VND
                        </option>
                        <option>
                            EU
                        </option>
                    </select>
                </td>
                <td>
                    <button class="btn">click</button>
                </td>
            </tr>
        </table>
        <p style="color: blue;" id="tag">Result: </p>
    </div>
    <script src="UngDungChuyenDoiTienTe.js">

    </script>
</body>
</html>
