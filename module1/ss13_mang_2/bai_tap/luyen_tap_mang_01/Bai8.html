<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let arr = Array();
        let numArr=10;
        while(numArr>0){
            numArr--;
            let num = parseInt(prompt("Nhập phần tử: "));
            arr.push(num);
        }
        let temp;
        for(let i=0; i< arr.length-1; i++){
            for(let j=i+1; j<=arr.length; j++){
                if(arr[i]<arr[j]){
                    temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
