<html lang="en">
<head>

<body>
    <script>
        let arr = Array();
        let numArr=10;
        while(numArr>0){
            numArr--;
            let num = prompt("Nhập phần tử: ");
            arr.push(num);
        }
        console.log(arr)
        let flag=false;
        let element = prompt("Nhập phần tử muốn xóa");
        let count=0;
        for(let i=0; i< arr.length; i++){ 
            if(arr[i]==element){
                count++;
                flag= true;
            }
        }
        let temp;
        let last = arr.length-1;
        if(flag==true){
            alert("có phần tử trong mảng");
            for(let i=0; i< arr.length; i++){
                if(element === arr[i]){
                    arr.splice(arr[i-1], count)
                }
            }
            for(let i=0; i<count; i++){
                arr.push(0);
            }
            console.log(arr)
        }
        else{
            alert("không có phần tử trong mảng")
        }
    </script>
</body>
