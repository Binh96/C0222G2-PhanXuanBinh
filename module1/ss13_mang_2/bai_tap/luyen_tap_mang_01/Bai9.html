<body>
    <script>
        let a= Array();
        let b= Array();
        let c= Array();
        let numArr =10;
        while(numArr>0){
            numArr--;
            let numA = prompt("Nhập phần tử mảng a: ");
            a.push(numA);
        }
        numArr=10;
        while(numArr>0){
            numArr--;
            let numB = prompt("Nhập phần tử mảng b: ");
            b.push(numB);
        }
        c=a.concat(b)
        console.log(c);
    </script>
