<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let arr=[3,6,10,9];
        let max = arr[0];
        let sum=0;
        let avg=0;
        for(let i=0; i< arr.length; i++){
            if(max < arr[i]){
                max=arr[i];
            }
            sum+=arr[i];
        }
        avg=sum/arr.length;
        console.log("Phần tử lớn nhất: ", max);
        console.log("Giá trị trung bình: ", avg);
    </script>
</body>
</html>
