<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let arr= Array();
        let arrNum = 10;
        let flag=true;
        for(let i=0; i< arrNum; i++){
            let num = parseInt(prompt("Nhập phần tử mảng"));
            arr.push(num);
        }
        console.log(arr);
        let inputNumber = parseInt(prompt("Nhập số cần tìm: "));
        for(let i=0; i< arr.length; i++){
            if(inputNumber === arr[i]){
                flag=true;
                break;
            }
            
        }
        if(flag===true){
            console.log(`${inputNumber} is in the array`);
        }
        else{
            console.log(`${inputNumber} is not in the array`);
        }
    </script>
</body>
</html>
