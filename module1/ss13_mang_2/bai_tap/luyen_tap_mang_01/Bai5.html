<body>
    <script>
        let str="-1da22-4-23";
        let count=0;
        let i=0;
        while(i<str.length){
            if(str[i]==='-'&& !isNaN(str[i+1])){
                count++;
            }
            i++;
        }
        console.log(`có ${count} phần tử âm trong mảng`);
    </script>
</body>
