<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let arr= Array();
        let str = prompt("Nhập 1 chuỗi:");
        for(let i=0; i< str.length; i++){
            arr.push(str[i]);
        }
        for(let i=0; i<arr.length; i++){
            if(arr[i]=='-'){
                arr[i]='_';
            }
        }
        console.log(arr);
    </script>
</body>
</html>
