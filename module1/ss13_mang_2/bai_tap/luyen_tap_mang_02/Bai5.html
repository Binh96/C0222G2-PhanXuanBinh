<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let str1= prompt("Nhập chuỗi 1:");
        let str2= prompt("Nhập chuỗi 2:");
        let flag=false;
        if(str1.length<str2.length || str2.length<str1.length){
            alert("hai chuỗi không bằng nhau");
        }
        else{
            for(let i=0; i< str1.length; i++){
                if(str1[i]!=str2[i]){
                    flag=true;
                    break;
                }
                else{
                    flag=false;
                }
            }
            if(flag===true){
                alert("Hai mảng không giống nhau");
            }
            else{
                alert("Hai mảng giống nhau");
            }
        }
    </script>
</body>
</html>
