<body>
    <script>
        let m=7; //width;
        let n=5; //height;
        for(let i=1; i<=n; i++){
            for(let j=1; j<=m;j++){
                if((i==1) || (i==n) || (j==1)||(j==m)){
                    document.write("*");
                }
                else
                    document.write("&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
