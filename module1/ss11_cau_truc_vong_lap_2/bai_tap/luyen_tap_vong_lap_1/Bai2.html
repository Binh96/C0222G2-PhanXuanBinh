<body>
    <script>
        let temp = parseInt(prompt("Nhập nhiệt độ hiện tại:"));
        if(temp>100){
            alert("Yêu cầu giảm nhiệt độ");
        }
        if(temp<20){
            alert("Yêu cầu tăng nhiệt độ");
        }
    </script>
