    <title>Hiện thị số nguyên tố</title>

    <script>
        let n=0;
        let count=0;
        while(count<=20){
            let flag=false;
            if(n<2){
                flag= false;
            }
            else{
                for(let i=0; i<=n; i++){
                    if(n%i == 0){
                        flag = false;
                        break;
                    }
                }
            }
            if(flag==true){
                count++;
                document.write(n);
            }
            n++;
        }
