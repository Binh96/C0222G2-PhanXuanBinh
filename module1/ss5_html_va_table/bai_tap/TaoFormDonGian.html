<!DOCTYPE html>

            <!-- FORM SỞ THÍCH -->

        <div class="wrapper">
            <div class="header">
                <h1 class="header-content">sở thích của bạn</h1>
            </div>
            <div class="body-content">

                    </div>
                    <div class="input-email">

                        <input type="text"">

    </div>

            <!-- FORM ĐĂNG KÍ HỌC VIÊN -->

            <h1 style="color: blue;">ĐĂNG KÍ HỌC VIÊN</h1>
        </div>
        <div class="second-body">
            <form action="">

                    <p>Họ và tên</p>

                </div>

                    <p for="">Ngày sinh</p>
                    <input type="text">
                </div>
                <div class="input-form">

                    <input type="radio">Nữ
                </div>
                <div class="input-form">
                    <p for="">Địa chỉ</p>

                </div>
                <div class="input-form">
                    <p for="">Lớp</p>
                    <select name="" id="">
                        <option >-chọn lớp-</option>
                        <option >Front-end</option>
                        <option >Back-end</option>
                    </select>
                </div>
                <div class="input-form">
                    <p for="">Email</p>
                    <input type="email">
                </div>
                <div class="input-form">
                    <p for="">Họ và tên</p>
                    <input type="number">
                </div>
                <div class="button-wrap">
                    <button>Đăng ký</button>
                    <button>Nhập lại</button>
