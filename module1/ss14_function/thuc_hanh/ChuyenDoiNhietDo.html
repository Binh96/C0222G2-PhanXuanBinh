<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <p>
        <label for="">Fahrenheit</label>
        <input type="number" placeholder="Fahrenheit" id="inputFahrenheit"
        oninput="temparatureConverter(this.value)"
        onchange="temparatureConverter(this.value)">
    </p>
    <p>Celcius: <span id="outputCelcius"></span></p>
    <script>
        function temparatureConverter(valNum){
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML = (valNum-32) / 1.8;
        }
    </script>
</body>
</html>
