<div class="content">
    <div class="show-service py-5">
        <div class="show-service-header-container" id="facility">
            <div class="show-service-header col-5">
                <h1 class="show-service-heading">Service</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora non facere explicabo architecto ratione quod?</p>
            </div>
        </div>
        <div class="show-service-container container py-3">
            <div class="search-container d-flex flex-row-reverse">
                <div class="search-form">
                    <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm theo tên" [(ngModel)]="search">
                    <button class="btn-search" [routerLink]="['../search', search]"><i class="text-white fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 card-service-container py-3" *ngFor="let facility of facilities | paginate: {itemsPerPage: 6, currentPage: p}">
                    <div class="card-service">
                        <img src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Ocean-Suite-Feature-370x239.jpg" alt="" class="card-service-img w-100 h-100">
                        <p class="card-service-name" id="">{{facility.nameService}}</p>
                        <div class="inner-card-service">
                            <p class="inner-card-service-name" id="">{{facility.nameService}}</p>
                            <i class="fa-solid fa-tent inner-card-service-house"></i>
                            <div class="inner-card-service-content text-center">
                                <p class="inner-card-service-content-para text-white">Lorem ipsum dolor amet</p>
                                <a [routerLink]="['../edit-facility', facility.id]" class="inner-card-service-content-btn text-white mx-3">Edit</a>
                                <button type="button" class="inner-card-service-content-btn text-danger mx-3" data-bs-toggle="modal" data-bs-target="#modalDelete" (click)="findToDelete(facility.id)">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Erase facility </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p *ngIf="facilityToDelete">Do you want erase {{facilityToDelete.nameService}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" (click)="delete()">
                                Delete
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="container">
            <pagination-controls (pageChange)=" p = $event" class="d-flex flex-row-reverse"></pagination-controls>
        </div>
    </div>
</div>
<div class="menu-side d-flex align-items-center justify-content-center">
    <a routerLink="../insert-facility" class="d-flex align-items-center justify-content-center
    text-white circle circle-l menu-side-btn text-decoration-none">
        <i class="fa-solid fa-plus"></i>
    </a>
</div>
