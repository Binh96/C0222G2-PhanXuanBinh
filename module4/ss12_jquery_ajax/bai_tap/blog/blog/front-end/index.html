<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"> -->
    <link rel="stylesheet" href="/assest/css/style.css">
    <title>Binh's Portfolio</title>
</head>
<body>
    <div class="main">
        <header class="header-container container">
            <nav class="nav-container">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <p href="" class="nav-list-item-para" onclick="gotoHome()">Portfolio</p>
                    </li>
                    <li class="nav-list-item">
                        <p href="" class="nav-list-item-para" onclick="aboutMe()">About me</p>
                    </li>
                    <li class="nav-list-item">
                        <p href="" class="nav-list-item-para" onclick="gotoListBlog()">Blog</p>
                    </li>
                </ul>
            </nav>
            <a href="" class="header-logo">
                <img src="/assest/logo/Logo.png" alt="">
            </a>
            <div class="sign-in">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signin">
                   Log in
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="signin" tabindex="-1" aria-labelledby="signinlabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="signinlabel">Log in</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <label for="">User name:</label>
                                <input type="text" class="form-control" id="username">
                                <label for="">Password:</label>
                                <input type="password" class="form-control" id="password">
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" >Log in</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </header>
        <section class="main-content container">
           <div class="introduce" id="introduce">
                <div class="main-content-infor">
                    <h1 class="main-content-name text-white">Phan Xuân Bình</h1>
                    <h2 class="main-content-work">Back-end Developer</h2>
                    <h2 class="main-content-live text-white">Đà Nẵng, Việt Nam</h2>
                </div>
                <div class="main-content-avatar">
                    <div class="circle circle-lagre border-green main-content-avatar-contaniner">
                        <img src="/assest/avatar/151980501_1640161342857644_5243743910150441001_n.jpg" alt="" class="circle main-content-img">
                    </div>
                </div>
           </div>
           <div class="about-me hide" id="about-me">
                <h1>About me</h1>
                <p>I'm Binh</p>
           </div>
        </section>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/assest/js/main.js">

    </script>
</body>
</html>
