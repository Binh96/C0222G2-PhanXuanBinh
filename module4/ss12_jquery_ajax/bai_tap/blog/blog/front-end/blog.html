<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"> -->
    <link rel="stylesheet" href="/assest/css/style.css">
    <title>Binh's Portfolio</title>
</head>
<body>
    <div class="main">
        <header class="header-container container">
            <nav class="nav-container">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <p href="" class="nav-list-item-para" onclick="gotoHome()">Portfolio</p>
                    </li>
                    <li class="nav-list-item">
                        <p href="" class="nav-list-item-para" onclick="aboutMe()">About me</p>
                    </li>
                    <li class="nav-list-item ">
                        <p href="" class="nav-list-item-para" onclick="gotoListBlog()">Blog</p>
                        <ul class="sub-list">
                            <li class="sub-item" onclick="gotoAddNewPost()">Create new blog</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <a href="" class="header-logo">
                <img src="/assest/logo/Logo.png" alt="">
            </a>
            <div class="socials">
                <ul class="socials-list">
                    <li class="socials-list-item">
                        <a href="https://github.com/Binh96/C0222G2-PhanXuanBinh" class="socials-list-item-link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li class="socials-list-item">
                        <a href="https://www.instagram.com/binhphan12/" class="socials-list-item-link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li class="socials-list-item">
                        <a href="" class="socials-list-item-link">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li class="socials-list-item">
                        <a href="https://www.facebook.com/ala1235" class="socials-list-item-link">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="blog container pt-5">
            <div class="blog-container" id="blog-container">
                <div id="post-list" class="px-4">

                </div>
                <button class="btn btn-primary btn-loadmore" id="buttonLoadMore" onclick="loadMore();">Load more</button>
            </div>
            <section class="new-post container p-5">
                <div class="new-posst-container text-white pb-5">
                    <label for="">Tiêu đề:</label>
                    <input type="text" id="heading" class="form-control">
                    <br>
                    <label for="">Mô tả:</label>
                    <input type="text" id="desc" class="form-control">
                    <br>
                    <label for="">Hình ảnh:</label>
                    <input type="text" id="img" class="form-control">
                    <br>
                    <label for="">Tác giả:</label>
                    <input type="text" id="author" class="form-control">
                    <br>
                    <label for="">Nội dung:</label>
                    <textarea name="" id="content" class="form-control"></textarea>
                    <br>
                    <label for="">Danh mục:</label>
                    <select name="" id="category">
                        <option value=""></option>
                    </select>
                    <br>
                </div>
                <button class="btn btn-primary button-submit" onclick="createPost()">Create</button>
            </section>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/assest/js/main.js">

    </script>
</body>
</html>
