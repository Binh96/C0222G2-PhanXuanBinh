<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home :: head">
</head>
<body>
<header th:replace="/home :: header">

</header>
<div class="main bg-black py-3 vh-100">
    <div class="container">
        <div class="text-white" th:object="${blog}">
            <div class="content-header" style="height: 45px">
                <h1 th:text="${blog.title}"></h1>
            </div>
            <div class="my-5" style="height: 300px">
                <p th:text="${blog.content}"></p>
            </div>
        </div>

        <a th:href="@{/blog/{id}/edit(id=${blog.id})}" class="btn btn-light">Edit</a>

        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Xoa
        </button>

        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Xoa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Ban co chac la muon xoa blog <span th:text="${blog.title}"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">
                            <a th:href="@{/blog/{id}/delete(id=${blog.id})}" class="text-white">Xoa</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <a href="/blog" class="btn btn-secondary">Tro ve</a>
    </div>
</div>


<th:block th:replace="/home :: cdn">

</th:block>
</body>
</html>
