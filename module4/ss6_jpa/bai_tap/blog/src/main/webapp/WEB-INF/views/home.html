<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
<header th:fragment="header">
    <div class="d-flex justify-content-between align-items-center p-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/blog">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/create">Create new post</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Login
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <label for="">Account:</label>
                                <input type="text" class="form-control">
                                <label for="">Password:</label>
                                <input type="password" class="form-control">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="main bg-black py-3 vh-100" th:fragment="main">
    <div class="container my-5">
        <div class="row">
            <div class="col-3 py-2" th:each="blog : ${blogs}">
                <div class="card" style="width: 100%;">
                    <img src="" th:attr="src=${blog.img}" class="card-img-top" alt="..." style="width: 100%; height: 105px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${blog.title}"></h5>
                        <p class="card-text" th:text="${blog.content}"></p>
                        <p class="text-dark" style="font-size: 12px" th:text="${blog.datePost}"></p>
                        <a th:href="@{/blog/{id}/detail(id=${blog.id})}" class="btn btn-primary">Read</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<th:block th:fragment="cdn">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
