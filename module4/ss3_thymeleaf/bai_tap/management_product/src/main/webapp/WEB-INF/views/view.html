<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<table th:border="1">
    <tr>
        <td>Mã sản phẩm</td>
        <td th:text="${product.getId()}"></td>
    </tr>
    <tr>
        <td>Tên sản phẩm</td>
        <td th:text="${product.getNameProduct()}"></td>
    </tr>
    <tr>
        <td>Giá</td>
        <td th:text="${product.getPrice()}"></td>
    </tr>
    <tr>
        <td>Mô tả</td>
        <td th:text="${product.getDescProduct()}"></td>
    </tr>
    <tr>
        <td>Nhà sản xuất</td>
        <td th:text="${product.getProducer()}"></td>
    </tr>

<a th:href="@{/product}">back home page</a>
