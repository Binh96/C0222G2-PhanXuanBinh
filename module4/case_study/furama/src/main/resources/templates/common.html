<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Furama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link th:rel="stylesheet" th:href="@{/bootstrap-4.6.1-dist/css/bootstrap.min.css}" type="text/css">
    <link th:rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<div th:fragment="main" class="main-container vh-100">
    <div class="overlay-background">
    </div>
    <header class="header-content-nav">
        <div class="h-100 header-content-inner-nav px-3 d-flex justify-content-between align-items-center">
            <div class="">
                <a href="" class="text-decoration-none">
                    <h3 class="text-white">Furama</h3>
                </a>
            </div>
            <div class="header-content-list h-100">
                <nav class="navbar navbar-expand-lg h-100 p-0">
                    <div class="container-fluid h-100">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse h-100" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto h-100 mb-lg-0">
                                <li class="nav-item mx-2 h-100">
                                    <a class="p-0 mx-3 nav-link text-white active header-nav-link h-100 d-flex align-items-center" aria-current="page" href="/furama">Home</a>
                                </li>
                                <li class="nav-item mx-2 h-100 nav-header-list">
                                    <a class="dropdown-toggle p-0 mx-3 nav-link text-white header-nav-link h-100 d-flex align-items-center">
                                        Insert
                                    </a>
                                    <ul class="sub-nav-header-list" >
                                        <li><a class="dropdown-item" href="#">Customer</a></li>
                                        <li><a class="dropdown-item" href="#">Employee</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item mx-2 h-100">
                                    <a class="p-0 mx-3 nav-link text-white header-nav-link h-100 d-flex align-items-center" href="#">Portfolio</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="header-search">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary mx-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
</div>








<th:block th:fragment="library">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script th:src="@{/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js}">

    </script>
</th:block>
</body>
</html>
