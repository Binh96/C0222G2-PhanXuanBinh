<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common::head">
</head>
<body>
<header th:replace="/common::header"></header>

<div class="content">
    <div class="menu-container container py-5">
        <div class="menu-header col-6">
            <p class="menu-header-text">Create Service</p>
            <h1 class="menu-header-heading">Furama Resort</h1>
            <p class="menu-header-para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci consequuntur cupiditate
                ipsam iste molestias neque, numquam quo rerum tenetur vitae!</p>
        </div>
    </div>
    <div class="banner-create-facility my-5">
        <div class="container-fluid h-100 p-0">
            <div class="row w-100 h-100 m-0">
                <div class="col-4 p-0 h-100 banner-create-facility-container">
                    <img src="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c2tpaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="banner-service w-100 h-100">
                    <button></button>
                </div>
                <div class="col-4 p-0 h-100 banner-create-facility-container">
                    <img src="https://images.unsplash.com/photo-1546593064-053d21199be1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fHdpbnRlciUyMGhvdXNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="banner-service w-100 h-100">
                </div>
                <div class="col-4 p-0 h-100 banner-create-facility-container">
                    <img src="https://images.unsplash.com/photo-1515541369882-f47fa81d1454?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDd8fHdpbnRlciUyMGhvdXNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="banner-service w-100 h-100">
                </div>
            </div>
        </div>
    </div>
    <div class="container create-container py-5">
        <form action="/furama/service/create" th:object="${facility}" method="post">
            <div class="row">
                <div class="col-4 mb-3">
                    <label for="">Type service:</label>
                    <select id="selectType" name="" th:field="*{facilityType}" class="form-control" onchange="getForm()">
                        <option value="">---Option Type Service---</option>
                        <option value="" th:each="typeService : ${typeServices}" th:value="${typeService.id}"
                                th:text="${typeService.name}"></option>
                    </select>
                </div>
                <div class="col-4 mb-3">
                    <label for="">Name service:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Cost:</label>
                    <input type="text" class="form-control" th:field="*{cost}" id="cost">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Type rent:</label>
                    <select name="" th:field="${facility.rentType}" class="form-control" id="rentType">
                        <option value="" th:each="typeRent : ${typeRents}" th:value="${typeRent.id}"
                                th:text="${typeRent.name}"></option>
                    </select>
                </div>
                <div class="col-4 mb-3">
                    <label for="">Quantity People:</label>
                    <input type="text" class="form-control" th:field="*{maxPeople}" id="maxPeople">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Area:</label>
                    <input type="text" class="form-control" id="area" th:field="*{area}">
                </div>
            </div>
            <div class="row" id="form-facility">
                <div id="room-facility" style="display: none">
                    <div class="row">
                        <div class="col-4 mb-3">
                            <label for="">Facility free:</label>
                            <input type="text" class="form-control" th:field="*{facilityFree}">
                        </div>
                    </div>
                </div>
                <div id="house-facility" style="display: none">
                    <div class="row">
                        <div class="col-4 mb-3">
                            <label for="">Number of floor:</label>
                            <input type="text" class="form-control" id="numberOfFloor" th:field="*{numberOfFloor}">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="">Description:</label>
                            <input type="text" class="form-control" th:field="*{description}">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="">Standard room:</label>
                            <input type="text" class="form-control"  th:field="*{standardRoom}">
                        </div>
                    </div>
                </div>
                <div id="villa-facility" style="display: none">
                    <div class="row">
                        <div class="col-4 mb-3">
                            <label for="">Pool area:</label>
                            <input type="text" class="form-control" id="poolArea" th:field="*{poolArea}">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="button-container">
            <button class="btn btn-warning text-white mt-5 " id="btn-create">Create</button>
            <button class="btn btn-secondary mt-5">
                <a href="/furama/service" class="text-white text-decoration-none">Back</a>
            </button>
        </div>
    </div>
</div>

<div class="menu-side d-flex align-items-center justify-content-center">
    <a href="/furama/service" class="d-flex align-items-center justify-content-center
    text-white circle circle-l menu-side-btn text-decoration-none">
        <i class="fa-solid fa-list"></i>
    </a>
</div>

<footer th:replace="/common::footer">

</footer>
</body>
<th:block th:replace="/common::libraries">
</th:block>
</html>
