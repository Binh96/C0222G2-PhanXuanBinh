<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Furama</title>
</head>
<body>
<header th:fragment="header" class="header">
    <div class="header-container d-flex container h-100 align-items-center justify-content-between">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex align-items-center">
                        <a class="nav-link active text-dark" aria-current="page" href="/furama">Home</a>
                        <div class="dropdown">
                            <a class="dropdown-toggle text-dark text-decoration-none mx-3" href="#" role="button" id="dropdownMenuLink"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Option
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item text-dark" th:href="@{/furama/service}">Service</a></li>
                                <li><a class="dropdown-item text-dark" th:href="@{/furama/customer}">Customer</a></li>
                                <li><a class="dropdown-item text-dark" th:href="@{/furama/employee}">Employee</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="logo">
            <a href="/furama" class="text-decoration-none">
                <h4 class="logo-link text-dark">Furama</h4>
            </a>
        </div>
        <div class="log-in" id="login">
            <button class="circle circle-m btn btn-login">
                <i class="fa-solid fa-user icon text-dark"></i>
            </button>
        </div>
    </div>
</header>

<footer class="footer" th:fragment="footer">
    <div class="footer-container container py-5">
        <div class="row">
            <div class="col-4">
                <h3>Furama</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim, sunt.</p>
                <p>
                    <i class="fa-solid fa-envelope me-2"></i>
                    <a href="" class="text-dark text-decoration-none">furama@mail.com</a>
                </p>
                <p class="text-dark">
                    <i class="fa-solid fa-phone me-2"></i>
                    +86 222 222
                </p>
                <p class="text-dark">
                    <i class="fa-solid fa-location-dot me-2"></i>
                    Olympus mountain, Mars
                </p>
            </div>
            <div class="col-4">
                <h5>Subscribe</h5>
                <p>Etiam rhoncus. Maecenas temp us, tellus eget condimentum rho</p>
                <form action="">
                    <div class="form-input-footer">
                        <i class="fa-solid fa-user icon-form-input-footer"></i>
                        <input type="text" placeholder="Name" class="input-footer">
                    </div>
                    <br>
                    <div class="form-input-footer">
                        <i class="fa-solid fa-envelope icon-form-input-footer"></i>
                        <input type="email" placeholder="Email" class="input-footer">
                    </div>
                    <br>
                    <button class="btn-subscribe">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</footer>
</body>
<th:block th:fragment="libraries">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</th:block>
</html>
