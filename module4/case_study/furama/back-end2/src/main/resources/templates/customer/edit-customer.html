<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common::head">
</head>
<body>
<header th:replace="/common::header"></header>

<div class="content">
    <div class="menu-container container py-5">
        <div class="menu-header col-6">
            <p class="menu-header-text">Create Service</p>
            <h1 class="menu-header-heading">Furama Resort</h1>
            <p class="menu-header-para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci consequuntur cupiditate
                ipsam iste molestias neque, numquam quo rerum tenetur vitae!</p>
        </div>
    </div>
    <div class="container create-container py-5">
        <form action="/furama/customer/edit" th:object="${customer}" method="post">
            <div class="row">
                <div class="col-4 mb-3">
                    <input type="hidden" th:field="${customer.id}">
                    <label for="">Type customer:</label>
                    <select id="selectType" name="" th:field="*{customerType}" class="form-control">
                        <option value="">---Option Type Customer---</option>
                        <option value="" th:each="type : ${customerTypes}" th:value="${type.id}"
                                th:text="${type.name}"></option>
                    </select>
                </div>
                <div class="col-4 mb-3">
                    <label for="">Name customer:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Date of birth:</label>
                    <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dob">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Gender:</label>
                    <select name="" th:field="${customer.gender}" class="form-control" id="gender">
                        <option value="1">Nam</option>
                        <option value="0">Ná»¯</option>
                    </select>
                </div>
                <div class="col-4 mb-3">
                    <label for="">Identity card:</label>
                    <input type="text" class="form-control" th:field="*{idCard}" id="idCard">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Phone number:</label>
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Email:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Address:</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
            </div>
            <button class="btn btn-primary text-white mt-5 " id="btn-create">Edit</button>
        </form>
    </div>
</div>

<footer th:replace="/common::footer">

</footer>
</body>
<th:block th:replace="/common::libraries">
</th:block>
</html>
