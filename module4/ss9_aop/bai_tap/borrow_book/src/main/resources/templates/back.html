<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
</head>
<body>
<table border="1">
    <form action="/book/giveback" method="post">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên sách</th>
                <th>Tên tác giả</th>
                <th>Số lượng</th>
                <th>Mã mượn sách</th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${book}">
                <td>
                    <input type="text" th:field="*{id}" readonly>
                </td>
                <td>
                    <input type="text" th:field="*{nameOfBook}" readonly>
                </td>
                <td>
                    <input type="text" th:field="*{author}" readonly>
                </td>
                <td>
                    <input type="text" th:field="*{quantity}" readonly>
                </td>
                <td th:object="${user}">
                    <input type="text" th:field="*{codeOfBorrow}">
                </td>
            </tr>
        </tbody>
        <button>Trả sách</button>
    </form>
</table>
<p th:text="${msg}" style="color: red"></p>
<a href="/book">Trở về</a>
</body>
</html>
