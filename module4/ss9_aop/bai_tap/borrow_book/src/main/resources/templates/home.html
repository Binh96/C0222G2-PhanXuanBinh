<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common::head}">

</head>
<body>
<header th:replace="~{/common::header}">

</header>

<div class="main">
    <div class="book-container container">
        <table class="table">
            <thead>
                <tr class="table-header-line">
                    <th>STT</th>
                    <th>Tên sách</th>
                    <th>Tác giả</th>
                    <th>Số lượng</th>
                    <th>Lựa chọn</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}" class="table-body-line">
                    <td th:text="${book.getId()}"></td>
                    <td th:text="${book.getNameOfBook()}"></td>
                    <td th:text="${book.getAuthor()}"></td>
                    <td th:text="${book.getQuantity()}"></td>
                    <td>
                        <a th:href="@{book/giveback(id=${book.getId()})}" class="btn btn-dark text-white">Trả sách</a>
                    </td>
                    <td>
                        <a th:href="@{/book/borrow(id=${detailBook.getId()})}" class="btn btn-primary text-decoration-none">
                            Mượn sách
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>
        <div class="pagination" th:object="${books}">
            <a th:if="${books.hasPrevious()}"
               th:href="@{/book/(page=${books.number - 1})}" class="pagination-button"> &laquo; </a>
            <th:block th:each="pagination : ${pageNumbers}">
                <a th:href="@{/book/(page=${pagination - 1})}"
                   th:text="${pagination}" class="pagination-button">
                </a>
            </th:block>
            <a th:if="${books.hasNext()}"
               th:href="@{/book/(page=${books.number + 1})}" class="pagination-button"> &raquo; </a>
        </div>
    </div>
</div>




<th:block th:replace="~{/common::library}">

</th:block>
</body>
</html>
