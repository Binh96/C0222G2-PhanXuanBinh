<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common::head}">

</head>
<body>
<header th:replace="~{/common::header}">

</header>

<div class="main">
    <div class="create-container container">
        <form action="/book/borrow" th:object="${detailBook}" method="post">
            <div class="row">
                <div class="col-6">
                    <label for="">Tên sách</label>
                    <input type="hidden" th:field="${detailBook.id}">
                    <input type="hidden" th:field="${detailBook.nameBook}">
                    <input type="text" readonly class="form-control" th:value="${detailBook.nameBook.nameOfBook}">
                </div>
                <div class="col-6">
                    <label for="">Tên tác giả</label>
                    <input type="text" readonly class="form-control" th:value="${detailBook.nameBook.author}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="">Mã sách</label>
                    <input type="hidden" th:field="${detailBook.codeOfBook}">
                    <input type="text" readonly class="form-control" th:value="${detailBook.codeOfBook}"
                           th:field="${detailBook.nameBook}">
                </div>
                <div class="col-6" th:object="${borrowBook}">
                    <label for="">Mã mượn sách</label>
                    <input type="hidden" th:field="${borrowBook.codeOfBorrow}">
                    <input type="text" readonly class="form-control" th:value="${borrowBook.codeOfBorrow}">
                </div>
            </div>
            <button class="btn btn-danger mt-5">Mượn</button>
            <button class="btn btn-secondary mt-5">
                <a href="/book/detail" class="text-decoration-none text-white">Trở về</a>
            </button>
        </form>
    </div>
</div>





<th:block th:replace="~{/common::library}">

</th:block>
</body>
</html>
